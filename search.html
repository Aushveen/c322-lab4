<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Predefined list of ducks as an array of objects
        let ducks = [
            { id: 1, type: "Mallard" },
            { id: 2, type: "Redhead" },
            { id: 3, type: "Decoy" },
            { id: 4, type: "Redhead" },
            { id: 5, type: "Redhead" },
            { id: 6, type: "Mallard" }
        ];

        function search() {
            let duckType = document.getElementById("type").value;
            let table = document.getElementById("searchResult");
            table.innerHTML = "";
            for (let duck of ducks) {
                if(!duckType || duck.type.toLowerCase() == duckType.toLowerCase()) {
                    let row = document.createElement("tr");
                    // Create and append the cell for the duck's ID
                    let cellId = document.createElement("td");
                    let idText = document.createTextNode(duck.id);
                    cellId.appendChild(idText);
                    row.appendChild(cellId);

                    // Create and append the cell for the duck's Type
                    let cellType = document.createElement("td");
                    let typeText = document.createTextNode(duck.type);
                    cellType.appendChild(typeText);
                    row.appendChild(cellType);

                    // Append the completed row to the table
                    table.appendChild(row);
                }
            }
        }
    </script>
</head>
<body>
    <label>Type:</label>
    <input id="type" />
    <button onclick="search()">Search</button>
    <br />
    <!-- Table structure where search results will be displayed -->
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="searchResult">
            <!-- Search results will be inserted here -->
        </tbody>
    </table>
</body>
</html>
